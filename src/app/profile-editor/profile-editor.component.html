<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="firstName" appBootstrapFormControlName name="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="lastName" formControlName="lastName">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!profileForm.valid">Submit</button>
</form>
